					type="radio"
					:id="cycle"
					:value="cycle"
					name="cycle"
					v-model="currentCycles"
				/>
				<label :for="cycle">{{ cycle }}</label>
			</template>
			<p>{{ currentCycles }}, Etat : </p>
			<ul>
				<li v-if="currentCycles=='Cetus Cycle'" class = "cetusCycle">
					<a> {{currentCycles.cetusCycle.id }} </a>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://api.warframestat.us/";
				<!-- "http://content.warframe.com/dynamic/worldState.php"; -->
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						cycles: ["Cetus  Cycle", "Earth Cycle", "Cambion  Cycle", "Vallis  Cycle"],
						currentCycles: "Cetus Cycle",
						commits: null,
					};
				},

				created: function () {
					this.fetchDataPromise();
					// this.fetchDataAsync()
				},

				watch: {
					currentCycles: "fetchDataPromise", //fetchDataAsync
				},
				methods: {
					fetchDataPromise: function () {
						const self = this;
						axios
							.get(apiURL + self.currentCycles, config)
							.then(function (response) {
								console.log(response.data);
								self.commits = response.data;
								// console.log(self.commits[0].html_url);
							})
							.catch(function (error) {
								console.log(error);
							});
					},

					//         // console.log(self.commits[0].html_url);
					//   } catch(error) {
					//     console.log(error);

					// },
					formattedMessage: function (message) {
						const newline = message.indexOf("\n");
						return newline > 0 ? message.slice(0, newline) : message;
					},
					formattedDate: function (date) {
						return date.replace(/T|Z/g, " ");
					},
				},
			}).mount("#demo");
		</script>
